<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NakulBasnet - Game Developer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #ffffff;
            background: linear-gradient(to bottom, #4a0e78, #1a237e);
            min-height: 100vh;
        }

        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding: 0 20px;
        }

        header {
            background: rgba(0, 0, 0, 0.3);
            padding: 1rem 0;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 2rem;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
        }

        .hero {
            text-align: center;
            padding: 3rem 0;
        }

        .hero h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }

        .game-container {
            width: 100%;
            max-width: 600px;
            height: 300px;
            margin: 2rem auto;
            position: relative;
            border: 2px solid #ffffff;
            overflow: hidden;
        }

        .game-object {
            width: 30px;
            height: 30px;
            background-color: #ffd700;
            border-radius: 50%;
            position: absolute;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .game-object:hover {
            transform: scale(1.1);
        }

        .score {
            font-size: 1.5rem;
            margin-top: 1rem;
        }

        section {
            padding: 3rem 0;
        }

        h3 {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .projects, .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .project-card, .service-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 1.5rem;
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }

        .project-image {
            width: 100%;
            height: 150px;
            background-color: #da1064;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        form {
            display: grid;
            gap: 1rem;
            max-width: 500px;
            margin: 2rem auto;
        }

        input, textarea, button {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.1);
            color: #ffffff;
            border-radius: 5px;
        }

        button {
            background: #ffd700;
            color: #000000;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background: #ffeb3b;
        }

        footer {
            text-align: center;
            padding: 1rem 0;
            background: rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                margin-top: 1rem;
            }

            nav ul li {
                margin: 0 10px;
            }
        }
        
        .nav-container .links {
            display: flex;
        }

        .nav-container .links a {
            position: relative;
            font-size: 1.2rem;
            color: rgb(8, 8, 8);
            margin: 0 20px;
            text-decoration: none;
            font-weight: 550;
            transition: 0.3s linear;
        }

        .nav-container .links a::before {
            position: absolute;
            content: "";
            bottom: -3px;
            left: 0;
            width: 0%;
            height: 3px;
            background-color: #077b32;
            transition: 0.2s linear;
        }

        .nav-container .links a:hover::before {
            width: 100%;
        }

        .nav-container .links a:hover {
            color: #077b32;
        }

        .dropdown {
            z-index: 100;
            position: absolute;
            top: 0;
            transform: translateY(-500px);
            width: 100%;
            height: auto;
            backdrop-filter: blur(4px) brightness(40%);
            box-shadow: 0 0 20px black;
            transition: 0.2s linear;
        }

        .dropdown .links a {
            display: flex;
            color: white;
            text-decoration: none;
            justify-content: center;
            padding: 15px 0;
            align-items: center;
            transition: 0.2s linear;
        }

        .dropdown .links a:hover {
            background-color: #077b32;
        }

        @keyframes animate {
            0% {
                scale: 1;
            }

            50% {
                scale: 1.05;
            }

            100% {
                scale: 1;
            }
        }
    </style>
</head>
<body>
    
    <nav>
        <div class="nav-container">
            <div class="logo" data-aos="zoom-in" data-aos-duration="1500"> 
                Nakul <span>Basnet Kazi</span>
            </div>
            <div class="links">
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="100"><a href="index.html">Home</a>
                </div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="200"><a href="About.html">About</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="#">Game</a></div>
                <div class="link" data-aos="fade-up" data-aos-duration="1500" data-aos-delay="500"><a href="TruckPortfolio.html">Truck Portfolio</a></div>
            </div>
            <i class="fa-solid fa-bars hamburg" onclick="hamburg()"></i>
        </div>
        <div class="dropdown">
            <div class="links">
                <a href="index.html">Home</a>
                <a href="About.html">About</a>
                <a href="#">Game</a>
                <a href="TruckPortfolio.html">Truck Portfolio</a>
                <i class="fa-solid fa-xmark cancel" onclick="cancel()"></i>
            </div>
        </div>
    </nav>
    <header>
        <div class="container">
            <h1>Nakul Basnet Kazi</h1>
        </div>
    </header>

    <main>
        <section class="hero">
            <div class="container">
                <div class="game-container" id="gameContainer"></div>
                <p class="score">Score: <span id="score">0</span></p>
            </div>
        </section>
        <section id="contact">
            <div class="container">
                <h3>Contact Me</h3>
                <form id="contactForm">
                    <input type="text" placeholder="Your Name" required>
                    <input type="email" placeholder="Your Email" required>
                    <textarea placeholder="Your Message" required></textarea>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
        </div>
    </footer>

    <script>
        const gameContainer = document.getElementById('gameContainer');
        const scoreElement = document.getElementById('score');
        let score = 0;
        let gameObjects = [];

        function createGameObject() {
            const gameObject = document.createElement('div');
            gameObject.classList.add('game-object');
            gameObject.style.left = `${Math.random() * (gameContainer.clientWidth - 30)}px`;
            gameObject.style.top = '0px';
            gameObject.addEventListener('click', () => {
                score++;
                scoreElement.textContent = score;
                gameContainer.removeChild(gameObject);
                gameObjects = gameObjects.filter(obj => obj !== gameObject);
            });
            gameContainer.appendChild(gameObject);
            gameObjects.push(gameObject);
        }

        function moveGameObjects() {
            gameObjects.forEach(obj => {
                const currentTop = parseInt(obj.style.top);
                if (currentTop < gameContainer.clientHeight - 30) {
                    obj.style.top = `${currentTop + 2}px`;
                } else {
                    gameContainer.removeChild(obj);
                    gameObjects = gameObjects.filter(o => o !== obj);
                }
            });
        }

        setInterval(createGameObject, 2000);
        setInterval(moveGameObjects, 50);

        // Form submission
        const contactForm = document.getElementById('contactForm');
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Thank you for your message! I will get back to you soon.');
            contactForm.reset();
        });
    </script>
</body>
</html>
